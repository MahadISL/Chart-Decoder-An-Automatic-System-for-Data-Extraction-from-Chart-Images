{% extends "base.html" %} {% block content %}

<h2>Image Classifier</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
      <label for="imageUpload" class="upload-label"> Choose... </label>
      <input
        type="file"
        name="file"
        id="imageUpload"
        accept=".png, .jpg, .jpeg"
      />
    </form>
  
    <div class="image-section" style="display: none">
      <div class="img-preview">
        <div id="imagePreview"></div>
      </div>
      <div>
        <button type="button" class="btn btn-primary btn-lg" id="btn-predict">
          Predict!
        </button>
      </div>
    </div>
  
    <div class="loader" style="display: none"></div>
    <h3 id="result">
      <span> </span>
    </h3>
    <div>
      <form id="upload-file1" method="post" enctype="multipart/form-data">
        <label for="imageUpload1" class="upload-label">Display Prediction</label>
        <input
          type="file"
          name="file1"
          id="imageUpload1"
          accept=".png, .jpg, .jpeg"
        />
      </form>
      <div
        class="classify-section"
        method="get"
        enctype="multipart/form-data"
        style="width: 700px; height: 480px"
      >
        <div class="img-preview1">
          <div id="imagePreview1"></div>
        </div>
      </div>
      <button class="button-1" type="button" onclick="show()" id="btnID">
        Show Classification
      </button>
      <div class="container-fluid">
        <div class="row">
          <div
            class="col-sm-4"
            method="get"
            enctype="multipart/form-data"
            style="width: 700px; height: 480px"
            id="classupload"
          >
            <div class="img-preview1">
              <div id="imagePreview1">
                <img id="image" src="" />
              </div>
            </div>
          </div>
          <div
            class="col-sm-4"
            method="get"
            enctype="multipart/form-data"
            style="width: 700px; height: 480px"
          ></div>
          <div
            class="col-sm-4"
            method="get"
            enctype="multipart/form-data"
            style="width: 700px; height: 480px"
          >
            <div class="img-preview1">
              <div id="imagePreview1">
                <img id="image1" src="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="button-2" type="button" onclick="show()" id="btnID2">
        Show Object Detection
      </button>
      <div
        class="object_detect"
        method="get"
        enctype="multipart/form-data"
        style="width: 700px; height: 480px"
      >
        <div class="img-preview1">
          <div id="imagePreview1">
            <img id="image2" src="" />
          </div>
        </div>
      </div>
    </div>
  
    <div>
      <div class="img-preview1">
        <div id="imagePreview1">
          <img id="image5" src="" />
        </div>
      </div>
  
      <div class="image-section" style="display: none">
        <div class="img-preview">
          <div id="imagePreview"></div>
        </div>
        <div>
          <button type="button" class="btn btn-primary btn-lg" id="btn-detect">
            Yolo detection
          </button>
        </div>
      </div>
  
      <table class="table1" id="tb">
          <tr class="table-header">
        <th>Entity</th>
      {%for row in data %}
            <th class="table-cell">__1__</th>
            <th class="table-cell">__1__</th>
            {% endfor %}
    </tr>
      {% for row in data %}
      <tr class="table-row">
          {% for cell in row %}
              <td class="table-cell">{{ cell }}</td>
          {% endfor %}
      </tr>
      {% endfor %}
      </table>
      <button id="refreshtb"">Show Table</button>
      {% endblock %}

    </div>
  </div>
